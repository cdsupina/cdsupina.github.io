  <h3 style="color: white; text-align: center;">If you wish to see our past videos, go to our Youtube <a href="https://www.youtube.com/channel/UC6cKxhWxtWCgKy9_-T8xJAg">channel</a>.</h3>
  <div id="youtube_videos" class="row" style="margin-bottom: 1em; justify-content: center; margin-left: 7%; margin-right: 7%;">
    <script>

url = 'https://www.googleapis.com/youtube/v3/search?key=AIzaSyCLWPQc4aDg6J7LBYRSfb_6QmB0fEM3zis&channelId=UC6cKxhWxtWCgKy9_-T8xJAg&part=snippet,id&order=date&maxResults=10';

fetch(url)
    .then(data=>{return data.json()})
    .then(res=>{
        result = res.items;
        for(i=0;i<result.length;i++){
	        if(result[i].id.kind == "youtube#video"){

    	        console.log(result[i].id.videoId);
                var video_div = document.createElement('div')
                video_div.style = "position: relative; width: 100%; height: 0; padding-bottom: 56%; margin: 3% 0 3% 0;";

                var video = document.createElement('iframe');
                video.src = "https://www.youtube.com/embed/" + result[i].id.videoId;
                video.allowFullscreen = "allowfullscreen";
                video.style = "position: absolute; width: 100%; height: 100%; left: 0; top: 0;"; 
                video.frameBorder = "0";
                
                video_div.appendChild(video)
                document.getElementById("youtube_videos").appendChild(video_div);
            }
        }
    });

</script>

  </div>
</div>
