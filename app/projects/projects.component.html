<div class="row" *ngIf="projects">
    <div class="col-sm-4" *ngFor="let project of projects">
        <div class ="project-card" [routerLink]="['/projects', project.projectName]">
            <img [src]="project.image" class="img-responsive">
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
        </div>

    </div>
</div>
